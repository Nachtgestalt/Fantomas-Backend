<!DOCTYPE html>

<head>
	<meta charset="utf-8"/>
	<title>Acceso a administracion</title>

	<!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    
	<link href="#" th:href="@{/css/normalize.css}" rel="stylesheet"/>

<body>
	<header>
		<!--Aqui debo cambiar por el logo de la empresa-->
		<h1>Fantomas login</h1>
	</header>
	<form th:action="@{/logincheck}" method="POST">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		<div class="group">		
			<input type="text" name="username" id="username"/><span class="highlight"></span><span class="bar"></span>
			<label>Usuario</label>
		</div>
		<div class="group">
			<input type="password" name="password" id="password"/><span class="highlight"></span><span class="bar/"></span>
			<label>Contrase√±a</label>
		</div>
		
		<div th:if="${error != null}" class="alert alert-danger" role="alert">Usuario o contrasena invalidos</div>
		<div th:if="${logout != null}" class="alert alert-info" role="alert">Logout succesfully</div>
		
		<button type="submit" class="button buttonBlue"> Acceder 
			<div class="ripples buttonRipples"><span class="ripplesCircle"></span></div>
		</button>
	</form>

</body>
</html>
